# Configuração Redis para NioChat com IA
# Este arquivo deve ser copiado para /etc/redis/redis.conf na VPS

# Configurações básicas
bind 127.0.0.1
port 6379
timeout 0
tcp-keepalive 300
daemonize yes
supervised systemd
pidfile /var/run/redis/redis-server.pid

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Bancos de dados
databases 16

# Persistência
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /var/lib/redis

# Memória e cache
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# AOF (Append Only File) para persistência
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Configurações de performance
tcp-backlog 511
databases 16
always-show-logo yes
set-proc-title yes
proc-title-template "{title} {listen-addr} {server-mode}"

# Configurações de segurança
protected-mode yes
port 6379
bind 127.0.0.1

# Configurações específicas para IA
# Manter dados em memória para acesso rápido
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Configurações de rede
tcp-keepalive 300
timeout 0

# Configurações de persistência otimizadas para IA
save 900 1
save 300 10
save 60 10000

# Configurações de AOF otimizadas
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Configurações de replicação (se necessário no futuro)
# replica-serve-stale-data yes
# replica-read-only yes

# Configurações de cluster (se necessário no futuro)
# cluster-enabled no
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000

# Configurações de segurança adicional
# requirepass "sua-senha-redis-aqui"  # Descomente se quiser senha
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""
# rename-command SHUTDOWN SHUTDOWN_MEMORY

# Configurações de monitoramento
# slowlog-log-slower-than 10000
# slowlog-max-len 128
# latency-monitor-threshold 100

# Configurações de notificações
notify-keyspace-events ""

# Configurações de hash
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Configurações de list
list-max-ziplist-size -2

# Configurações de set
set-max-intset-entries 512

# Configurações de zset
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Configurações de stream
stream-node-max-bytes 4096
stream-node-max-entries 100

# Configurações de client output buffer
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Configurações de client query buffer
client-query-buffer-limit 1gb

# Configurações de protocolo
proto-max-bulk-len 512mb

# Configurações de timeout
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes
